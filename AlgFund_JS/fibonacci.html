<script>
    var n = parseInt(prompt("Digite o n√∫mero de termos"));
    var a = 0;
    var b = 1;
    var i = 2;
    var c;
    
    if (n == 1){
        document.write (a);
    }
    else {
        document.write (a + ", " + b);
    }
    while(i < n){
        i++;
        c = a + b;
        document.write(", " + c);
        a = b;
        b = c;
    }
    </script>
